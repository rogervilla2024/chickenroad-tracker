<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#1c1917" stroke="#f59e0b" stroke-width="2"/>

  <!-- Road stripes at bottom -->
  <rect x="10" y="78" width="80" height="4" fill="#374151" rx="2"/>
  <rect x="15" y="78" width="8" height="4" fill="#fbbf24"/>
  <rect x="35" y="78" width="8" height="4" fill="#fbbf24"/>
  <rect x="55" y="78" width="8" height="4" fill="#fbbf24"/>
  <rect x="75" y="78" width="8" height="4" fill="#fbbf24"/>

  <!-- Chicken Body -->
  <ellipse cx="50" cy="52" rx="22" ry="20" fill="url(#bodyGradient)"/>

  <!-- Chicken Wing -->
  <ellipse cx="42" cy="55" rx="10" ry="12" fill="url(#wingGradient)"/>

  <!-- Chicken Head -->
  <circle cx="65" cy="38" r="14" fill="url(#bodyGradient)"/>

  <!-- Comb (red crown) -->
  <path d="M62 24 Q65 20 68 24 Q71 20 74 24 L72 28 Q68 26 64 28 Z" fill="#ef4444"/>

  <!-- Beak -->
  <path d="M77 36 L85 40 L77 44 Z" fill="#f97316"/>

  <!-- Eye -->
  <circle cx="69" cy="36" r="4" fill="#1c1917"/>
  <circle cx="70" cy="35" r="1.5" fill="#ffffff"/>

  <!-- Wattle (red thing under beak) -->
  <ellipse cx="76" cy="46" rx="3" ry="5" fill="#ef4444"/>

  <!-- Tail Feathers -->
  <path d="M28 45 Q20 35 25 30 Q30 35 28 45" fill="#d97706"/>
  <path d="M30 48 Q22 42 26 35 Q32 40 30 48" fill="#f59e0b"/>
  <path d="M32 50 Q25 48 28 42 Q34 46 32 50" fill="#fbbf24"/>

  <!-- Legs -->
  <line x1="42" y1="70" x2="38" y2="82" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="70" x2="58" y2="82" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>

  <!-- Feet -->
  <path d="M35 82 L38 78 L41 82 M38 78 L38 82" stroke="#f97316" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M55 82 L58 78 L61 82 M58 78 L58 82" stroke="#f97316" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
